<div class="overflow-x-auto container mx-auto table-tasks">
  <h2 class="my-5 font-black">Listagem de Tarefas</h2>
  <table class="table table-zebra">
    <!-- head -->
    <thead>
      <tr>
        <th></th>
        <th>Tarefa</th>
        <th>Categoria</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      @for (task of tasks; track task.id) {
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.name }}</td>
        <td>{{ getCategoryName(task.categoryId) }}</td>
        <td>
          <input type="checkbox" [checked]="task.completed">
        </td>
      </tr>
     }
    </tbody>
  </table>
</div>
